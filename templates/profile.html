{% extends 'base.html' %}

{% block content %}
<header style="text-align: center;">
    <h1>User Profile</h1>
</header>
<main>
    <section class="profile-details" style="display: flex;
  justify-content: space-between; background: linear-gradient(to right, blue, green);
  width: 100%;
  height: 100vh;">
        <div class="avatar" style="width: 600px;">
            <img src="{{ data.avatar.url }}" class="" style="width: 400px; margin-left: 150px; margin-top: 100px;"
                 alt="...">
            <h2><strong>Username: </strong>{{ data.username }}</h2>
            <h2>ðŸª™Coins: {{ data.coins }}</h2>
        </div>
        <div class="information" style="width: 481px; margin-top: 250px; margin-right: 150px;">
            <h2><strong>Firstname: </strong>{{ data.first_name }}</h2>
            <h2><strong>Lastname: </strong>{{ data.last_name }}</h2>
            <h2><strong>Email:</strong>{{ data.email }}</h2>
            <h2><strong>Phone number: </strong>{{ data.phone_number }}</h2>
            <a href="{% url 'users:edit' user.pk %}">
                <button type="submit">Edit</button>

            </a>
        </div>
    </section>
</main>


{% endblock %}
